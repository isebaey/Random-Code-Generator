<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Code Generator</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;900&family=Raleway:wght@100;200;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- main css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="body" class="position-relative">
    <div class="page d-flex align-items-center justify-content-center">
      <div
        class="card pt-3 px-3 mx-auto position-relative"
        style="width: fit-content"
      >
        <div id="other-image-container" class="overflow-hidden">
          <img
            src="image/11.jpg"
            alt="other image"
            id="other-image"
            class="img-fluid"
          />
        </div>
        <div class="card-body text-center">
          <p id="other" class="fw-light fs-6 fst-italic text-end">
            ― Omar al-Mukhtar
          </p>
          <p id="quote" class="card-text fw-bold fs-3">
            We won’t surrender, we will win or we will die.
          </p>
          <div class="butns d-flex flex-column align-items-center mt-5"></div>
          <a id="new-quote" href="#" class="btn btn-primary mb-4 shadow-sm"
            >New Quote</a
          >
          <div class="icon">
            <i class="fa-brands fa-twitter fs-1"></i>
          </div>
        </div>
        <div class="position-absolute start-0 top-100 w-100 text-center">
          <p class="pt-2 text-white">By SEBAEY</p>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
