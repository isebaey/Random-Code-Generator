<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Code Generator</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700;900&family=Raleway:wght@100;200;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- main css  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="body" class="position-relative">
    <h1 class="position-absolute w-100 logo text-bg-primary py-4 text-center">
      Random Code Generator
    </h1>
    <div class="page d-flex align-items-center justify-content-center">
      <div class="card my-5 py-5 px-3 mx-auto" style="width: fit-content">
        <div class="card-body text-center">
          <p id="quote" class="card-text fw-bold fs-3">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <p id="other" class="fw-light fs-6 fst-italic text-end">
            bulk of the card's content.
          </p>
          <div class="butns d-flex flex-column align-items-center mt-5"></div>
          <a id="new-quote" href="#" class="btn btn-primary mb-3">New Quote</a>
          <div class="icon">
            <i class="fa-brands fa-twitter text-primary fs-1"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
